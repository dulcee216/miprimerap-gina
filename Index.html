<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>dmgl</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Paleta pastel */
      --bg1:#fef6ff;  /* lila muy claro */
      --bg2:#e7f6ff;  /* azul bebé */
      --bg3:#fff8e7;  /* durazno */
      --card:#ffffffcc; /* blanco con transparencia */
      --text:#3b3b3b;  /* gris profundo */
      --accent:#ffb3c6; /* rosa pastel */
      --accent2:#b8e0d2; /* verde menta */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      color:var(--text);
      /* Fondo con capas suaves en tonos pastel */
      background:
        radial-gradient(1200px 800px at 10% 10%, var(--bg1), transparent 60%),
        radial-gradient(1000px 700px at 90% 30%, var(--bg2), transparent 60%),
        radial-gradient(900px 600px at 50% 90%, var(--bg3), transparent 55%),
        linear-gradient(180deg,#fdfcff, #f7fbff);
      display:grid;
      place-items:center;
    }

    .card{
      backdrop-filter: blur(8px);
      background: var(--card);
      border-radius: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      padding: 48px 56px;
      text-align:center;
      position: relative;
      overflow: hidden;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 14px 40px rgba(0,0,0,.10)}

    /* Luz suave decorativa */
    .badge{
      position:absolute; inset: -60px auto auto -60px;
      width:160px; height:160px; border-radius:50%;
      background: conic-gradient(from 210deg, var(--accent), var(--accent2));
      filter: blur(20px); opacity:.6;
      pointer-events:none;
    }

    h1{
      font-size: clamp(48px, 10vw, 120px);
      letter-spacing: .12em;
      text-transform: uppercase;
      margin:0 0 8px;
    }
    h1 span{ display:inline-block; transform: translateY(0); transition: transform .4s ease }
    .card:hover h1 span{ transform: translateY(-6px) }

    .pill{
      display:inline-block; 
      padding: 6px 14px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid rgba(0,0,0,.06);
      box-shadow: 0 4px 16px rgba(0,0,0,.04);
      font-size: 14px;
    }

    .footer{
      position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
      font-size: 12px; opacity:.6
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Portada dmgl">
    <div class="badge" aria-hidden="true"></div>
    <h1 aria-label="dmgl">
      <span>d</span><span>m</span><span>g</span><span>l</span>
    </h1>
    <div class="pill">dulce · minimal · gentle · light</div>
  </main>

  <div class="footer">Hecho con ♡</div>
</body>
</html>
