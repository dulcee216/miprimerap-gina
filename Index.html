<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postres Pastel</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #fce9f1, #e9f7fc);
      color: #444;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
      background-color: #f8d3e0;
      color: #6b4d57;
      font-size: 2em;
      font-weight: bold;
    }

    h1 {
      margin: 20px 0;
      color: #b86b77;
      font-size: 2.5em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #fffafc;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      max-width: 100%;
      border-radius: 12px;
    }

    .card h2 {
      color: #c97a8d;
      font-size: 1.3em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>üç∞ Dulces Postres</header>
  <h1>Disfruta lo m√°s dulce en tonos pasteles</h1>
  <div class="grid">
    <div class="card">
      <img src="Pasteldemora.png">
      <h2>Pastel de Fresa</h2>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/TgY6DY2/cupcake.png" alt="Cupcake pastel">
      <h2>Cupcake Vainilla</h2>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/g9bf7Jj/helado.png" alt="Helado pastel">
      <h2>Helado de Mora</h2>
    </div>
    <div class="card">
      <img src="https://i.ibb.co/Zh7CN3t/cheesecake.png" alt="Cheesecake pastel">
      <h2>Cheesecake</h2>
    </div>
  </div>
</body>
</html>
